<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Section</title>
    <link rel="stylesheet" href="last-section.css">
    <script src="https://kit.fontawesome.com/8e4da32d54.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="section">
        <div class="left-side">
            <div class="title">Title</div>
        </div>
        <div class="right-side">
            <div class="card-container">
                <div class="card active">
                    <img src="/assets/card1.png" alt="">
                </div>
                <div class="card">
                    <img src="/assets/card2.png" alt="">
                </div>
                <div class="card">
                    <img src="/assets/card3.png" alt="">
                </div>
                <div class="count">1</div>
            </div>
            <div class="swiper-btn">
                <div class="swiper-button left"><i class="fa-solid fa-chevron-left"></i></div>
                <div class="swiper-button right"><i class="fa-solid fa-chevron-right"></i></div>
            </div>
        </div>
    </div>
    </section>

    <script src="last-section.js"></script>
</body>
</html>
